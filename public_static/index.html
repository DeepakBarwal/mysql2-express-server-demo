    <br /><br />
    <table id="people" border="1" cellspacing="10" cellpadding="10">

        <th>Name</th>
        <th>Age</th>
        <th>City</th>
      </tr>
      <tr>

        <td>50</td>
        <td>Some city</td>
      </tr>
    </table>
  </body>
